<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>JS Slider</h1>
    <div class="container">
            <img src="arrow.png" class="left arrow-img" alt="arrow">
            <div class="frame">
                <div class="slider">
                    <img src="1.jpg" alt="" class="images">
                    <img src="2.jpg" alt="" class="images">
                    <img src="3.jpg" alt="" class="images">
                    <img src="4.jpg" alt="" class="images">
                </div>
            </div>
            <img src="arrow.png" class="right arrow-img" alt="arrow">
    </div>

    <script src="main.js"></script>
</body>
</html>
