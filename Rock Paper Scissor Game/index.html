<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and scissor - Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main-container">
        <h1>Rock Paper Scissor Game</h1>
        <div class="main-box">
            <div class="game-info">
                <p >Computer Score :<span id="computer-score"></span></p>
                <p >Your Score :<span id="player-score"></span></p>
            </div>
            <div class="container">
                <div class="display-box" id="computer-display">
                    <p class="elem-display"></p>
                </div>
                <p class="fight">V/s</p>
                <div class="display-box" id="player-display" >
                    <p class="elem-display"></p>    
                </div>
            </div>
            <div class="btn-box">
                <button id="rock-btn" class="btns"><span id="rock">&#x1F44A;</span></button>
                <button id="paper-btn" class="btns"><span id="paper">&#x1f590;</span></button>
                <button id="scissor-btn" class="btns"><span id="scissor">&#x270c;</span></button>
            </div>
            
        </div>


    </div>
    <script src="main.js"></script>
</body>

</html>
